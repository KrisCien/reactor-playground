
plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('io.projectreactor:reactor-bom:Dysprosium-SR1')
    implementation 'io.projectreactor:reactor-core'
}

application {
    mainClassName = 'ordered.prefetch.OrderedStuck'
}
